quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=user
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/my_db
quarkus.datasource.reactive.url=postgresql://localhost:5432/my_db
quarkus.datasource.reactive.max-size=20
quarkus.log.dialect=org.hibernate.dialect.PostgreSQL10Dialect
quarkus.log.log.sql=true
quarkus.log.level=INFO
quarkus.hibernate-orm.log.sql=true
# Enable Flyway configuration to create schemas
quarkus.flyway.schemas=fruit
quarkus.flyway.locations=classpath:migration
quarkus.flyway.migrate-at-start=true
